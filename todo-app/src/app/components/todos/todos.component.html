<div class="todos">

  <form class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
   

    <form  (submit)="addTodo()">
        <input  type="text" name="inputTodo" placeholder="Enter todo..." class="todo-input"
        [(ngModel)]="inputTodo">
      
        <input   type="submit" value="Add Todo" class="todo-submit" />
    </form>

   

  <div
    *ngFor="let todo of todos; let i = index"
    class="todo {{ todo.completed ? 'done' : '' }}"
  >
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
    <button class="delete" (click)="deleteTodo(i)">Remove</button>
  </div>
</div>
